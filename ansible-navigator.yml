--- 
ansible-navigator: 
  mode: stdout

  execution-environment: 
      enabled: true 
      image: localhost/amarok-ee:1.0.2   
      container-engine: podman 
      volume-mounts:
        - src: ${PWD}
          dest: "/navigator/"
          options: "Z"
        # - src: ${PWD}/artifacts
        #   dest: /artifacts
        #   options: "Z"
      environment-variables:
        set: 
          ANSIBLE_CONFIG: /navigator/ansible.cfg
  ansible: 
    config: 
      help: false 
      path: /navigator/ansible.cfg 

  playbook-artifact: 
    enable: true 
    save-as: /navigator/artifacts/playbooks/{playbook_name}/artifact-{time_stamp}.json 
    
  
    